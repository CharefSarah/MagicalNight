<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Magical Night</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>

  <div class="container">
    <div class="spotify-player">
      <div class="music-playlist">
        <div class="playlist-header">
          <div class="playlist-close-btn">
            <i class="fa fa-angle-left playlist-back-icon"></i>
          </div>
          <div class="playlist-menu-btn">
            <p>Magical Night</p>
          </div>
        </div>
        <h3 class="playlist-album">Albums</h3>
        <div class="cover-playlist"></div>
        <div class="playlist"></div>
      </div>
      <div class="music-player">
    
        <div class="player-header">
          <div class="playlist-open-btn">
            <i class="fa fa-angle-down"></i>
          </div>
          <div class="menu-btn">
            <p>Magical Night</p>
          </div>
        </div>

        <div class="bg-dark-div">
          <div class="player-center">
            <div class="poster-container"></div>
          </div>
          <div class="player-footer">
            <div class="music-info">
              <div class="names">
                <p class="music-name"></p>
                <br>
                <p class="artist-name"></p>
              </div>
              <div class="heart-btn">
                <i class="fa fa-heart-o heart-icon"></i>
              </div>
            </div>
            <div class="music-timebar">
              <div class="timebar">
                <div class="music-current-length"></div>
                <div class="music-current-length-circle"></div>
              </div>
              <div class="music-time">
                <div class="music-current-time">0:00</div>
                <div class="music-duration-time">0:00</div>
              </div>
            </div>
            <div class="music-controls">
              <audio class="audio"></audio>
              <div class="shuffle-btn">
                <i class="fa fa-random shuffle-icon" title="Shuffle"></i>
              </div>
              <div class="main-control">
                <i class="fa fa-step-backward back-btn"></i>
                <i class="fa fa-play-circle play-btn"></i>
                <i class="fa fa-step-forward forward-btn"></i>
              </div>
              <div class="loop-btn">
                <i class="fa fa-repeat loop-icon" title="Repeat"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="container-form">
          <select class="form-control select">
            <option>Aucun </option>
            <option>15 min</option>
            <option>30 min</option>
            <option>1 heure</option>
            <option>2 heures</option>
          </select>
        </div>
        <div class="music-info-window"></div>
      </div>
    </div>
  </div>






  <script src="assets/js/script.js" async defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js"></script>

  <script src="https://dankmemeryt.000webhostapp.com/wp-content/uploads/particle.js/particles.js"></script>
  <script src="https://dankmemeryt.000webhostapp.com/wp-content/uploads/particle.js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"> </script>
</body>

</html>
